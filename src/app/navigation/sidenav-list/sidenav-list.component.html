<mat-nav-list>
  <a
    mat-list-item
    routerLink="/signup"
    (click)="onCloseSidenav()"
    *ngIf="!(isAuth$ | async)"
  >
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a
    mat-list-item
    routerLink="/login"
    (click)="onCloseSidenav()"
    *ngIf="!(isAuth$ | async)"
  >
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a
    mat-list-item
    routerLink="/training"
    (click)="onCloseSidenav()"
    *ngIf="isAuth$ | async"
  >
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item (click)="onLogout()" *ngIf="isAuth$ | async">
    <mat-icon>logout</mat-icon>
    <span class="nav-caption">Logout</span>
  </mat-list-item>
</mat-nav-list>
