<h1 mat-dialog-title>Are you sure ?</h1>
<mat-dialog-content>
  <p>You already got {{ data.progress }} %</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="primary">Yes</button>
  <button mat-button [mat-dialog-close]="false" color="warn">No</button>
</mat-dialog-actions>
