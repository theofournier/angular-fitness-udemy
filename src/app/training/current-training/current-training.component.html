<section
  class="current-training"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner
    mode="determinate"
    [value]="progress"
  ></mat-progress-spinner>
  <h1>{{ progress }} %</h1>
  <p>Keep on going</p>
  <button mat-button color="warn" (click)="onStop()">Stop</button>
</section>
